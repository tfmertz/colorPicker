<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Quick Color Picker</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    
    <header>
      <h1>Quick Color Picker</h1>
      <h2>Quickly copy hex and rgb color values!</h2>
    </header>
    
    <div id="wrapper">

      <span class="colorPreview"></span>
      
      <div class="colorSliders">
        <p>
          <label for="red">Red</label>
          <input type="range" id="red" min="0" max="255" value="0">
        </p>
        
        <p>
          <label for="green">Green</label>
          <input type="range" id="green" min="0" max="255" value="0">
        </p>
        
        <p>
          <label for="blue">Blue</label>
          <input type="range" id="blue" min="0" max="255" value="0">
        </p>
        
      </div>
      
      <div class="colorResults">
        
        <p>
          <label for"colorInHex">Hex</label>
          <input type="text" id="colorInHex">
        </p>
        
        <p>
          <label for"colorInRGB">RGB</label>
          <input type="text" id="colorInRGB">
        </p>
      
        <p>
          <span class="check"><input type="checkbox" id="addHash" checked></span>
          <label for="addHash">Include #</label>
        </p>

        <p>
          <button class="clearValues">Clear Values</button>
        </p>
        
      </div>
      
      <div class="colorPalette">
        
        <button class="addColor">Add Color</button>
        <button class="removeColor">Remove Color</button>
        <button class="recallColor">Recall Color</button>
        
        <ul id="colorList">
          
        </ul>
      </div>
      
      <footer>
        <a href="http://twitter.com/tfmertz"><img src="img/twitter-wrap.png" alt="Twitter Logo" class="social-icon"></a>
          <a href="http://facebook.com/tfmertz"><img src="img/facebook-wrap.png" alt="Facebook Logo" class="social-icon"></a>
        <p>&copy; 2014 Tom Mertz</p>
      </footer>
    </div>
    <!-- Include the code to run the app  -->
    <!-- 

    Use only on servers
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> 

    -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
